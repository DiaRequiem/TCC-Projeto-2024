<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://econograma.infinityfreeapp.com/css/login-register.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main">
        <div class="box2">
            <div class="criatividade">
                <div class="caixa-site">
                    <img src="http://econograma.infinityfreeapp.com/imagens/logo.png">
                    <h1>ECOnograma</h1>
                </div>
                <div class="outra-caixa">
                    <h1>O guia prático para um estilo de vida mais <span>verde</span></h1>
                </div>

            </div>
        </div>
        <div class="box">
            <div class="criatividade">
                <h1>Cadastro</h1>
                <p>Crie sua conta para começar</p>
                <form id="registerForm">
                    <div class="impossivel">
                        <input class="caixa" type="text" id="nome" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="impossivel">
                        <input class="caixa" type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="impossivel">
                        <input class="caixa" type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit">CADASTRAR</button>
                </form>
                <a href="http://econograma.infinityfreeapp.com/html/login.html">Já tem uma conta? <span>Faça login
                        aqui!</span></a>
            </div>
        </div>
    </div>
    <script src="http://econograma.infinityfreeapp.com/scripts/register.js"></script>
</body>

</html>
