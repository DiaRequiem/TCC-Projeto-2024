        </div>
        <div class="botao">
          <a href="http://econograma.infinityfreeapp.com/html/calendario.html">

        <div class="botao">

</div>

  <div class="header">
        <img src="http://econograma.infinityfreeapp.com/imagens/background.png">
       <div class="Username"></div>
        <h1>Nome de Usuário: <span id="usernameDisplay"></span></p>
    </div> 
  </div>


<div class="container">
    <!-- Nome e Email -->
<form class="form1" id="account-settings-form">
    <h1>Configurações da Conta</h1>
    <div class="caixinha">
        <label for="username">Mudar nome</label>
    <input type="text" id="username" name="username" placeholder="Novo nome de usuário" autocomplete="username">
    </div>
    <div class="caixinha">
        <label for="email">Atualizar Email</label>
    <input type="email" id="email" name="email" placeholder="Novo E-mail" autocomplete="email">
    </div>
    <button type="submit">Salvar Alterações</button>
</form>

<!-- Senha -->
<form class="form2" id="password-change-form">
    <h1>Mudar Senha</h1>
    <input type="password" id="current-password" name="current-password" placeholder="Senha Atual" required autocomplete="current-password">
    <input type="password" id="new-password" name="new-password" placeholder="Nova Senha" required autocomplete="new-password">
    <button type="submit">Salvar Alterações</button>
</form>
</div>



    <script src="http://econograma.infinityfreeapp.com/scripts/update_user.js"></script>

      <!-- Botão de Logout Provisório -->
  <button class="logout-button" id="logoutButton">Sair</button>

    <script src="http://econograma.infinityfreeapp.com/scripts/logout.js"></script>

    <script src="http://econograma.infinityfreeapp.com/scripts/username.js"></script>
