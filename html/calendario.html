  <script>

  <div class="main">
    <div id='calendar'></div>
  </div>

  <!-- Sobreposição do Modal -->
  <div id="modal-overlay" class="modal-overlay"></div>

  <div id="event-form" class="modal">
    <div id="modal-header" class="modal-header">
      <div class="mod-bar-title">
        <img src="http://econograma.infinityfreeapp.com/imagens/modal-icon.png">
        <span>Adicionar Evento</span>
      </div>

      <button type="button" class="close" onclick="closeModal('event-form')">X</button>
    </div>
    <form id="form">
      <div class="mod-caixa">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="horario">
        <div class="mod-caixa">
          <label for="startDate">Data de Início</label>
          <input type="date" id="startDate" name="startDate" required>
        </div>


        <div class="mod-caixa">
          <label for="startTime">Hora de Início</label>
          <input type="time" id="startTime" name="startTime" required>
        </div>


        <div class="mod-caixa">
          <label for="endDate">Data de Fim</label>
          <input type="date" id="endDate" name="endDate">
        </div>


        <div class="mod-caixa">
          <label for="endTime">Hora de Fim</label>
          <input type="time" id="endTime" name="endTime">
        </div>
      </div>

      <div class="mod-caixa">
        <label for="type">Tipo de Compostagem</label>
        <select id="type" name="type" required>
          <option value="Papel">Papel</option>
          <option value="Plástico">Plástico</option>
          <option value="Vidro">Vidro</option>
          <option value="Metal">Metal</option>
          <option value="Orgânico">Orgânico</option>
        </select>
      </div>

      <div class="mod-caixa">
        <label for="description">Descrição do Evento</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <div class="mod-buttons">
        <input type="reset" value="Limpar">
        <button class="submit" type="submit">Salvar</button>
      </div>

    </form>
  </div>

  <div id="event-details" class="modal">
    <div id="modal-header" class="modal-header">
      <div class="mod-bar-title">
        <img src="http://econograma.infinityfreeapp.com/imagens/modal-icon.png">
        <span>Detalhes do Evento</span>
      </div>
      <button type="button" class="close" onclick="closeModal('event-details')">X</button>
    </div>
    <div class="mod-caixa">
      <p><strong>Título:</strong> <span id="event-title-text">Não especificado</span></p>
    </div>
    <div class="mod-caixa">
      <p><strong>Início:</strong> <span id="event-start-text">Não especificado</span></p>
    </div>
    <div class="mod-caixa">
      <p><strong>Fim:</strong> <span id="event-end-text">Não especificado</span></p>
    </div>
    <div class="mod-caixa">
      <p><strong>Tipo:</strong> <span id="event-type-text">Não especificado</span></p>
    </div>
    <div class="mod-caixa">
      <p><strong>Descrição:</strong> <span id="event-description-text">Não especificado</span></p>
    </div>
    <div class="mod-buttons">
      <button class="del-button" type="button" id="delete-event">Excluir Evento</button>
    </div>
  </div>

</body>
