<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://econograma.infinityfreeapp.com/css/login-register.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <div class="box2">
            <div class="criatividade">
                <div class="caixa-site">
                    <img src="http://econograma.infinityfreeapp.com/imagens/logo.png">
                    <h1>ECOnograma</h1>
                </div>
                <div class="outra-caixa">
                    <h1>BEM VINDO DE VOLTA</h1>
                    <div class="barra"></div>
                    <p>A reciclagem transforma
                        coisas em outras, o que é
                        quase mágico</p>
                </div>

            </div>
        </div>
        <div class="box">
            <div class="criatividade">
                <h1>Login</h1>
                <p>É bom ter você de volta</p>
                <form id="loginForm">
                    <div class="impossivel">
                        <input class="caixa" type="text" id="login" name="login" placeholder="Nome de Usuário ou Email"
                            required>
                    </div>
                    <div class="impossivel">
                        <input class="caixa" type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <button type="submit">FAZER LOGIN</button>
                </form>
                <a href="http://econograma.infinityfreeapp.com/html/register.html">Não tem uma conta? <span>Registre-se
                        aqui!</span></a>
            </div>
        </div>
    </div>
    <script src="http://econograma.infinityfreeapp.com/scripts/login.js"></script>
</body>

</html>
